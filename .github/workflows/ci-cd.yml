name: CI/CD avec Docker et Terraform

on:
  push:
    branches:
      - main
      - developpeur
  pull_request:
    branches:
      - main
      - developpeur

permissions:
  contents: read
  packages: write

env:
  DOCKER_IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/demo-devops
  TERRAFORM_VERSION: '1.6.0'

jobs:
  # JOB 1: Build et Test Docker
  build-and-test:
    name: Build & Test Docker
    runs-on: ubuntu-latest
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Informations
      run: |
        echo "========================================="
        echo "üê≥ BUILD & TEST DOCKER"
        echo "Branche: ${{ github.ref_name }}"
        echo "Commit: ${{ github.sha }}"
        echo "========================================="
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Docker meta
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DOCKER_IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
    
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        load: true
        tags: demo-devops:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Test du conteneur
      run: |
        echo "D√©marrage du conteneur de test..."
        docker run -d -p 8080:80 --name test demo-devops:test
        sleep 5
        
        echo "Test de connectivit√©..."
        if curl -f http://localhost:8080; then
          echo "‚úÖ Tests r√©ussis"
        else
          echo "‚ùå Tests √©chou√©s"
          docker logs test
          exit 1
        fi
        
        docker stop test && docker rm test

  # JOB 2: Publier l'image Docker
  publish-image:
    name: Publier Image Docker
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Docker meta
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DOCKER_IMAGE_NAME }}
        tags: |
          type=raw,value=latest
          type=sha,prefix=sha-
          type=ref,event=branch
    
    - name: Build and Push
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Success Message
      run: |
        echo "‚úÖ Image publi√©e sur GHCR"
        echo "üì¶ Tags: ${{ steps.meta.outputs.tags }}"
        echo "üîê Digest: ${{ steps.build.outputs.digest }}"

  # JOB 3: Terraform Validation
  terraform-validate:
    name: Terraform Validation
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/developpeur'
    
    defaults:
      run:
        working-directory: ./terraform
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TERRAFORM_VERSION }}
    
    - name: Terraform Format Check
      id: fmt
      run: |
        echo "========================================="
        echo "üìù V√âRIFICATION DU FORMATAGE"
        echo "========================================="
        if terraform fmt -check -recursive; then
          echo "‚úÖ Formatage correct"
        else
          echo "‚ö†Ô∏è  Fichiers non format√©s d√©tect√©s"
          echo "üí° Ex√©cutez: terraform fmt -recursive"
          exit 1
        fi
      continue-on-error: false
    
    - name: Terraform Init
      run: |
        echo "========================================="
        echo "üîß INITIALISATION TERRAFORM"
        echo "========================================="
        terraform init
    
    - name: Terraform Validate
      run: |
        echo "Validation de la configuration Terraform..."
        terraform validate -no-color
        echo "‚úÖ Configuration valide"

  # JOB 4: Terraform Plan
  terraform-plan:
    name: Terraform Plan
    needs: [publish-image, terraform-validate]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    defaults:
      run:
        working-directory: ./terraform
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TERRAFORM_VERSION }}
    
    - name: Terraform Init
      run: terraform init
    
    - name: Terraform Plan
      run: |
        echo "========================================="
        echo "üìã PLANIFICATION TERRAFORM"
        echo "========================================="
        terraform plan \
          -var="docker_image=${{ env.DOCKER_IMAGE_NAME }}:latest" \
          -out=tfplan \
          -no-color
        echo "‚úÖ Plan cr√©√© avec succ√®s"
    
    - name: Upload Plan Artifact
      uses: actions/upload-artifact@v4
      with:
        name: terraform-plan
        path: terraform/tfplan
        retention-days: 5

  # JOB 5: Afficher le plan
  terraform-show-plan:
    name: Afficher Plan Terraform
    needs: terraform-plan
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    defaults:
      run:
        working-directory: ./terraform
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TERRAFORM_VERSION }}
    
    - name: Terraform Init
      run: terraform init
    
    - name: Download Plan
      uses: actions/download-artifact@v4
      with:
        name: terraform-plan
        path: terraform/
    
    - name: Show Plan
      run: |
        echo "========================================="
        echo "üìä D√âTAILS DU PLAN TERRAFORM"
        echo "========================================="
        terraform show -no-color tfplan
        echo ""
        echo "========================================="
        echo "‚ÑπÔ∏è  NOTE: Le plan est cr√©√© mais PAS appliqu√©"
        echo "   (Pas de d√©ploiement r√©el dans ce TP)"
        echo "========================================="

  # JOB 6: R√©sum√© final
  deployment-summary:
    name: R√©sum√© du Pipeline
    needs: [publish-image, terraform-show-plan]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Afficher le r√©sum√©
      run: |
        echo "========================================="
        echo "üéâ PIPELINE CI/CD COMPLET"
        echo "========================================="
        echo ""
        echo "‚úÖ 1. Build & Test Docker - R√âUSSI"
        echo "‚úÖ 2. Publication Image - R√âUSSI"
        echo "‚úÖ 3. Validation Terraform - R√âUSSI"
        echo "‚úÖ 4. Plan Terraform - R√âUSSI"
        echo ""
        echo "üì¶ Image Docker:"
        echo "   ${{ env.DOCKER_IMAGE_NAME }}:latest"
        echo ""
        echo "üèóÔ∏è  Infrastructure Terraform:"
        echo "   Configuration valid√©e et plan cr√©√©"
        echo ""
        echo "üì• Pour utiliser l'image localement:"
        echo "   docker pull ${{ env.DOCKER_IMAGE_NAME }}:latest"
        echo "   docker run -d -p 8080:80 ${{ env.DOCKER_IMAGE_NAME }}:latest"
        echo ""
        echo "üöÄ Pour d√©ployer avec Terraform (local):"
        echo "   cd terraform"
        echo "   terraform init"
        echo "   terraform plan -var=\"docker_image=${{ env.DOCKER_IMAGE_NAME }}:latest\""
        echo "   terraform apply"
        echo ""
        echo "========================================="

  # JOB 7: Tests sur developpeur
  dev-tests:
    name: Tests Developpeur
    needs: [build-and-test, terraform-validate]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/developpeur' && github.event_name == 'push'
    
    steps:
    - name: Notification
      run: |
        echo "========================================="
        echo "‚úÖ TESTS R√âUSSIS SUR DEVELOPPEUR"
        echo "‚úÖ Docker: Build & Test OK"
        echo "‚úÖ Terraform: Validation OK"
        echo ""
        echo "üìù Pr√™t pour merge vers main"
        echo "========================================="