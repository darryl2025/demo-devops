name: CI/CD Multi-Branches

on:
  push:
    branches:
      - main
      - developpeur
      - 'feature/**'
  pull_request:
    branches:
      - main
      - developpeur

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout du code
      uses: actions/checkout@v3
    
    - name: Informations
      run: |
        echo "========================================="
        echo "Branche: ${{ github.ref_name }}"
        echo "========================================="
    
    - name: Build de l'image Docker
      run: |
        docker build -t demo-devops:${{ github.ref_name }} .
        echo "âœ… Image construite"
    
    - name: Test du conteneur
      run: |
        docker run -d -p 8080:80 --name test demo-devops:${{ github.ref_name }}
        sleep 5
        curl -f http://localhost:8080
        docker stop test && docker rm test
        echo "âœ… Tests rÃ©ussis!"

  deploy-to-dockerhub:
    name: Deploy to Docker Hub
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout du code
      uses: actions/checkout@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Build et Push
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/demo-devops:latest .
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/demo-devops:${{ github.sha }} .
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/demo-devops:latest
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/demo-devops:${{ github.sha }}
    
