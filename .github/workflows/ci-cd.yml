name: CI/CD avec Docker et Terraform

on:
  push:
    branches:
      - main
      - developpeur
  pull_request:
    branches:
      - main
      - developpeur

permissions:
  contents: read
  packages: write

jobs:
  # JOB 1: Build et Test Docker
  build-and-test:
    name: Build & Test Docker
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Informations
      run: |
        echo "========================================="
        echo "üê≥ BUILD & TEST DOCKER"
        echo "Branche: ${{ github.ref_name }}"
        echo "========================================="
    
    - name: Build Docker image
      run: |
        docker build -t demo-devops:${{ github.ref_name }} .
        echo "‚úÖ Image cr√©√©e"
    
    - name: Test du conteneur
      run: |
        docker run -d -p 8080:80 --name test demo-devops:${{ github.ref_name }}
        sleep 5
        curl -f http://localhost:8080
        docker stop test && docker rm test
        echo "‚úÖ Tests r√©ussis"

  # JOB 2: Publier l'image Docker
  publish-image:
    name: Publier Image Docker
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Login to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build and Push
      run: |
        IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/demo-devops
        docker build -t $IMAGE_NAME:latest .
        docker push $IMAGE_NAME:latest
        echo "‚úÖ Image publi√©e sur GHCR"

  # JOB 3: Terraform Validation
  terraform-validate:
    name: Terraform Validation
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/developpeur'
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.6.0
    
    - name: Terraform Format Check
      working-directory: ./terraform
      run: |
        echo "========================================="
        echo "üìù V√âRIFICATION DU FORMATAGE"
        echo "========================================="
        terraform fmt -check -recursive || echo "‚ö†Ô∏è  Fichiers non format√©s d√©tect√©s"
    
    - name: Terraform Init
      working-directory: ./terraform
      run: |
        echo "========================================="
        echo "üîß INITIALISATION TERRAFORM"
        echo "========================================="
        terraform init
    
    - name: Terraform Validate
      working-directory: ./terraform
      run: |
        echo "Validation de la configuration Terraform..."
        terraform validate
        echo "‚úÖ Configuration valide"

  # JOB 4: Terraform Plan
  terraform-plan:
    name: Terraform Plan
    needs: [publish-image, terraform-validate]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.6.0
    
    - name: Terraform Init
      working-directory: ./terraform
      run: terraform init
    
    - name: Terraform Plan
      working-directory: ./terraform
      run: |
        echo "========================================="
        echo "üìã PLANIFICATION TERRAFORM"
        echo "========================================="
        terraform plan -out=tfplan
        echo "‚úÖ Plan cr√©√© avec succ√®s"
    
    - name: Upload Plan Artifact
      uses: actions/upload-artifact@v4
      with:
        name: terraform-plan
        path: terraform/tfplan
        retention-days: 5

  # JOB 5: Afficher le plan (sans appliquer - pour le TP)
  terraform-show-plan:
    name: Afficher Plan Terraform
    needs: terraform-plan
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.6.0
    
    - name: Terraform Init
      working-directory: ./terraform
      run: terraform init
    
    - name: Download Plan
      uses: actions/download-artifact@v4
      with:
        name: terraform-plan
        path: terraform/
    
    - name: Show Plan
      working-directory: ./terraform
      run: |
        echo "========================================="
        echo "üìä D√âTAILS DU PLAN TERRAFORM"
        echo "========================================="
        terraform show tfplan
        echo ""
        echo "========================================="
        echo "‚ÑπÔ∏è  NOTE: Le plan est cr√©√© mais PAS appliqu√©"
        echo "   (Pas de d√©ploiement r√©el dans ce TP)"
        echo "========================================="

  # JOB 6: R√©sum√© final
  deployment-summary:
    name: R√©sum√© du Pipeline
    needs: [publish-image, terraform-show-plan]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Afficher le r√©sum√©
      run: |
        echo "========================================="
        echo "üéâ PIPELINE CI/CD COMPLET"
        echo "========================================="
        echo ""
        echo "‚úÖ 1. Build & Test Docker - R√âUSSI"
        echo "‚úÖ 2. Publication Image - R√âUSSI"
        echo "‚úÖ 3. Validation Terraform - R√âUSSI"
        echo "‚úÖ 4. Plan Terraform - R√âUSSI"
        echo ""
        echo "üì¶ Image Docker:"
        echo "   ghcr.io/${{ github.repository_owner }}/demo-devops:latest"
        echo ""
        echo "üèóÔ∏è  Infrastructure Terraform:"
        echo "   Configuration valid√©e et plan cr√©√©"
        echo ""
        echo "üì• Pour utiliser l'image localement:"
        echo "   docker pull ghcr.io/${{ github.repository_owner }}/demo-devops:latest"
        echo "   docker run -d -p 8080:80 ghcr.io/${{ github.repository_owner }}/demo-devops:latest"
        echo ""
        echo "üöÄ Pour d√©ployer avec Terraform (local):"
        echo "   cd terraform"
        echo "   terraform init"
        echo "   terraform plan"
        echo "   terraform apply"
        echo ""
        echo "========================================="

  # JOB 7: Tests sur developpeur
  dev-tests:
    name: Tests Developpeur
    needs: [build-and-test, terraform-validate]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/developpeur' && github.event_name == 'push'
    
    steps:
    - name: Notification
      run: |
        echo "========================================="
        echo "‚úÖ TESTS R√âUSSIS SUR DEVELOPPEUR"
        echo "‚úÖ Docker: Build & Test OK"
        echo "‚úÖ Terraform: Validation OK"
        echo ""
        echo "Pr√™t pour merge vers main"
        echo "========================================"