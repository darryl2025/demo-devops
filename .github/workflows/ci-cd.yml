name: CI/CD avec Docker et Terraform

on:
  push:
    branches:
      - main
      - developpeur
  pull_request:
    branches:
      - main
      - developpeur

permissions:
  contents: read
  packages: write

jobs:
  # JOB 1: Build et Test Docker
  build-and-test:
    name: Build & Test Docker
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Informations
      run: |
        echo "========================================="
        echo "üê≥ BUILD & TEST DOCKER"
        echo "Branche: ${{ github.ref_name }}"
        echo "========================================="
    
    - name: Build Docker image
      run: |
        docker build -t demo-devops:${{ github.ref_name }} .
        echo "‚úÖ Image cr√©√©e"
    
    - name: Test du conteneur
      run: |
        docker run -d -p 8080:80 --name test demo-devops:${{ github.ref_name }}
        sleep 5
        curl -f http://localhost:8080
        docker stop test && docker rm test
        echo "‚úÖ Tests r√©ussis"

  # JOB 2: Publier l'image Docker
  publish-image:
    name: Publier Image Docker
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Login to GHCR
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build and Push
      run: |
        IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/demo-devops
        docker build -t $IMAGE_NAME:latest .
        docker push $IMAGE_NAME:latest
        echo "‚úÖ Image publi√©e sur GHCR"

  # JOB 3: Terraform Plan
  terraform-plan:
    name: Terraform Plan
    needs: publish-image
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.6.0
    
    - name: Terraform Init
      working-directory: ./terraform
      run: |
        echo "========================================="
        echo "üîß INITIALISATION TERRAFORM"
        echo "========================================="
        terraform init
    
    - name: Terraform Format Check
      working-directory: ./terraform
      run: |
        echo "V√©rification du formatage..."
        terraform fmt -check || echo "‚ö†Ô∏è  Fichiers non format√©s"
    
    - name: Terraform Validate
      working-directory: ./terraform
      run: |
        echo "Validation de la configuration..."
        terraform validate
        echo "‚úÖ Configuration valide"
    
    - name: Terraform Plan
      working-directory: ./terraform
      run: |
        echo "========================================="
        echo "üìã PLAN TERRAFORM"
        echo "========================================="
        terraform plan -out=tfplan
        echo "‚úÖ Plan cr√©√©"
    
    - name: Upload Plan
      uses: actions/upload-artifact@v3
      with:
        name: terraform-plan
        path: terraform/tfplan

  # JOB 4: Terraform Apply (d√©ploiement)
  terraform-apply:
    name: Terraform Apply
    needs: terraform-plan
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.6.0
    
    - name: Terraform Init
      working-directory: ./terraform
      run: terraform init
    
    - name: Download Plan
      uses: actions/download-artifact@v3
      with:
        name: terraform-plan
        path: terraform/
    
    - name: Terraform Apply
      working-directory: ./terraform
      run: |
        echo "========================================="
        echo "üöÄ D√âPLOIEMENT TERRAFORM"
        echo "========================================="
        terraform apply -auto-approve tfplan
        echo "‚úÖ Infrastructure d√©ploy√©e"
    
    - name: Terraform Output
      working-directory: ./terraform
      run: |
        echo "========================================="
        echo "üìä INFORMATIONS DE D√âPLOIEMENT"
        echo "========================================="
        terraform output

  # JOB 5: R√©sum√© final
  deployment-summary:
    name: R√©sum√© du D√©ploiement
    needs: [publish-image, terraform-apply]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Afficher le r√©sum√©
      run: |
        echo "========================================="
        echo "üéâ D√âPLOIEMENT COMPLET R√âUSSI"
        echo "========================================="
        echo ""
        echo "‚úÖ Image Docker publi√©e"
        echo "‚úÖ Infrastructure Terraform d√©ploy√©e"
        echo ""
        echo "üì¶ Image: ghcr.io/${{ github.repository_owner }}/demo-devops:latest"
        echo "üåê Application accessible via Terraform"
        echo ""
        echo "========================================="

  # JOB 6: Tests sur developpeur
  dev-tests:
    name: Tests Developpeur
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/developpeur' && github.event_name == 'push'
    
    steps:
    - name: Notification
      run: |
        echo "========================================="
        echo "‚úÖ TESTS R√âUSSIS SUR DEVELOPPEUR"
        echo "Pr√™t pour merge vers main"
        echo "========================================"