name: CI/CD Multi-Branches

# DÃ©clencher le workflow sur push et pull request
on:
  push:
    branches:
      - main
      - developpeur
      - 'feature/**'
  pull_request:
    branches:
      - main
      - developpeur

# PERMISSIONS NÃ‰CESSAIRES pour GHCR
permissions:
  contents: read      # Lire le code du repository
  packages: write     # Ã‰crire dans GitHub Container Registry

jobs:
  # JOB 1: Construire et tester avec Docker
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout du code
      uses: actions/checkout@v3
    
    - name: Afficher les informations
      run: |
        echo "========================================="
        echo "Branche: ${{ github.ref_name }}"
        echo "Commit: ${{ github.sha }}"
        echo "========================================="
    
    - name: Build de l'image Docker
      run: |
        echo "Construction de l'image Docker..."
        docker build -t demo-devops:${{ github.ref_name }} .
        echo "âœ… Image construite avec succÃ¨s"
    
    - name: Test du conteneur
      run: |
        echo "DÃ©marrage du conteneur..."
        docker run -d -p 8080:80 --name test-container demo-devops:${{ github.ref_name }}
        sleep 5
        
        echo "Test de connexion au site..."
        curl -f http://localhost:8080
        
        echo "ArrÃªt du conteneur..."
        docker stop test-container
        docker rm test-container
        
        echo "âœ… Tests rÃ©ussis!"
    
    - name: RÃ©sumÃ© des tests
      run: |
        echo "========================================="
        echo "âœ… BUILD & TEST RÃ‰USSIS"
        echo "Branche: ${{ github.ref_name }}"
        echo "========================================="

  # JOB 2: Publier sur GitHub Container Registry (uniquement sur main)
  deploy-to-ghcr:
    name: Publier sur GitHub Registry
    needs: build-and-test
    runs-on: ubuntu-latest
    # Ce job s'exÃ©cute SEULEMENT quand on push sur main
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout du code
      uses: actions/checkout@v3
    
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build et Push vers GHCR
      run: |
        echo "Construction de l'image pour production..."
        IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/demo-devops
        
        docker build -t $IMAGE_NAME:latest .
        docker build -t $IMAGE_NAME:${{ github.sha }} .
        
        echo "Publication vers GitHub Container Registry..."
        docker push $IMAGE_NAME:latest
        docker push $IMAGE_NAME:${{ github.sha }}
        
        echo "âœ… Images publiÃ©es avec succÃ¨s!"
    
    - name: RÃ©sumÃ© du dÃ©ploiement
      run: |
        echo "========================================="
        echo "ðŸŽ‰ IMAGE DOCKER PUBLIÃ‰E"
        echo "========================================="
        echo "Registry: GitHub Container Registry"
        echo "Image: ghcr.io/${{ github.repository_owner }}/demo-devops"
        echo ""
        echo "Tags disponibles:"
        echo "  â€¢ latest"
        echo "  â€¢ ${{ github.sha }}"
        echo ""
        echo "Pour utiliser l'image:"
        echo "  docker pull ghcr.io/${{ github.repository_owner }}/demo-devops:latest"
        echo "  docker run -d -p 80:80 ghcr.io/${{ github.repository_owner }}/demo-devops:latest"
        echo "========================================="

  # JOB 3: Notification pour la branche developpeur
  dev-notification:
    name: Environnement Dev
    needs: build-and-test
    runs-on: ubuntu-latest
    # Ce job s'exÃ©cute SEULEMENT sur la branche developpeur
    if: github.ref == 'refs/heads/developpeur' && github.event_name == 'push'
    
    steps:
    - name: Notification
      run: |
        echo "========================================="
        echo "âœ… TESTS RÃ‰USSIS SUR DEVELOPPEUR"
        echo "Branche developpeur testÃ©e et validÃ©e"
        echo "PrÃªt pour merge vers main"
        echo "========================================"