      run: |
        echo "========================================="
        echo "ðŸŽ‰ IMAGE PUBLIÃ‰E SUR DOCKER HUB"
        echo "Image: ${{ secrets.DOCKERHUB_USERNAME }}/demo-devops:latest"
        echo "========================================="

  dev-notification:
    name: Dev Ready
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/developpeur' && github.event_name == 'push'
    
