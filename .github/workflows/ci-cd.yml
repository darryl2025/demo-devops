name: CI/CD - Docker Hub

on:
  push:
    branches:
      - main
      - developpeur
      - 'feature/**'
  pull_request:
    branches:
      - main
      - developpeur

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Informations
      run: |
        echo "========================================="
        echo "üê≥ CR√âATION DE L'IMAGE DOCKER"
        echo "Branche: ${{ github.ref_name }}"
        echo "========================================="
    
    - name: Build Docker image
      run: |
        docker build -t demo-devops:${{ github.ref_name }} .
        echo "‚úÖ Image cr√©√©e!"
    
    - name: Test de l'image
      run: |
        docker run -d -p 8080:80 --name test demo-devops:${{ github.ref_name }}
        sleep 5
        curl -f http://localhost:8080
        docker stop test && docker rm test
        echo "‚úÖ Tests r√©ussis!"

  publish-to-dockerhub:
    name: Publier sur Docker Hub
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Build and Push
      run: |
        echo "========================================="
        echo "üì§ PUBLICATION SUR DOCKER HUB"
        echo "========================================="
        
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/demo-devops:latest .
        docker tag ${{ secrets.DOCKERHUB_USERNAME }}/demo-devops:latest ${{ secrets.DOCKERHUB_USERNAME }}/demo-devops:${{ github.sha }}
        
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/demo-devops:latest
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/demo-devops:${{ github.sha }}
        
        echo "‚úÖ Image publi√©e!"
    
    - name: R√©sum√©
      run: |
        echo "========================================="
        echo "üéâ IMAGE DISPONIBLE SUR DOCKER HUB"
        echo "========================================="
        echo ""
        echo "üìç Lien: https://hub.docker.com/r/${{ secrets.DOCKERHUB_USERNAME }}/demo-devops"
        echo ""
        echo "üì• Pour t√©l√©charger:"
        echo "   docker pull ${{ secrets.DOCKERHUB_USERNAME }}/demo-devops:latest"
        echo ""
        echo "üöÄ Pour utiliser:"
        echo "   docker run -d -p 80:80 ${{ secrets.DOCKERHUB_USERNAME }}/demo-devops:latest"
        echo "========================================="

  dev-notification:
    name: Tests Developpeur
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/developpeur' && github.event_name == 'push'
    
    steps:
    - name: Notification
      run: echo "‚úÖ Tests r√©ussis sur developpeur"