name: CI/CD - Image Docker

on:
  push:
    branches:
      - main
      - developpeur
  pull_request:
    branches:
      - main
      - developpeur

permissions:
  contents: read
  packages: write

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Informations
      run: |
        echo "========================================="
        echo "üê≥ CR√âATION IMAGE DOCKER"
        echo "Branche: ${{ github.ref_name }}"
        echo "========================================="
    
    - name: Build Docker image
      run: |
        docker build -t demo-devops:${{ github.ref_name }} .
        echo "‚úÖ Image cr√©√©e!"
    
    - name: Test de l'image
      run: |
        docker run -d -p 8080:80 --name test demo-devops:${{ github.ref_name }}
        sleep 5
        curl -f http://localhost:8080
        docker stop test && docker rm test
        echo "‚úÖ Tests r√©ussis!"

  publish-image:
    name: Publier l'image Docker
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Login to GHCR
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build and Push
      run: |
        echo "========================================="
        echo "üì§ PUBLICATION DE L'IMAGE"
        echo "========================================="
        
        IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/demo-devops
        
        docker build -t $IMAGE_NAME:latest .
        docker push $IMAGE_NAME:latest
        
        echo "‚úÖ Image publi√©e!"
    
    - name: Instructions d'utilisation
      run: |
        echo "========================================="
        echo "üéâ IMAGE DOCKER DISPONIBLE"
        echo "========================================="
        echo ""
        echo "üì• Pour t√©l√©charger dans Docker Desktop:"
        echo "   docker pull ghcr.io/${{ github.repository_owner }}/demo-devops:latest"
        echo ""
        echo "üöÄ Pour lancer le site:"
        echo "   docker run -d -p 8080:80 ghcr.io/${{ github.repository_owner }}/demo-devops:latest"
        echo ""
        echo "üåê Puis ouvrir: http://localhost:8080"
        echo "========================================="
        